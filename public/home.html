<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Multi-Device QR Connect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    img {
      margin-top: 20px;
      max-width: 300px;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      color: green;
    }
  </style>
</head>
<body>

  <h1>WhatsApp Multi-Device</h1>

  <label for="deviceId">Device ID:</label>
  <input type="text" id="deviceId" placeholder="contoh: device1">
  <button onclick="start()">Start Connection</button>
  <button onclick="logout()">Logout Device</button>

  <div id="status"></div>
  <img id="qr" src="" alt="QR Code"/>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const qrImg = document.getElementById("qr");
    const statusText = document.getElementById("status");

    function start() {
      const deviceId = document.getElementById("deviceId").value.trim();
      if (deviceId === "") return alert("Device ID is required.");
      statusText.textContent = "Connecting...";
      socket.emit("StartConnection", deviceId);
    }

    function logout() {
      const deviceId = document.getElementById("deviceId").value.trim();
      if (deviceId === "") return alert("Device ID is required.");
      socket.emit("LogoutDevice", deviceId);
      statusText.textContent = "Logged out.";
      qrImg.src = "";
    }

    socket.on("qr", ({ deviceId, url }) => {
      statusText.textContent = `Scan QR for ${deviceId}`;
      qrImg.src = url;
    });

    socket.on("ready", ({ deviceId }) => {
      statusText.textContent = `${deviceId} is connected.`;
      qrImg.src = "";
    });

    socket.on("connection_status", ({ deviceId, connection }) => {
      console.log(`Status [${deviceId}]:`, connection);
    });

    socket.on("login_success", ({ deviceId }) => {
      statusText.textContent = `${deviceId} logged in successfully.`;
    });

    socket.on("message_received", ({ deviceId, messages }) => {
      console.log(`Message from ${deviceId}:`, messages);
    });

    socket.on("error", (errMsg) => {
      alert("Error: " + errMsg);
      statusText.textContent = "Error occurred.";
    });
  </script>
</body>
</html>
